<div class="container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="Enter email"
        formControlName="email"
      />
      <div
        *ngIf="
          loginForm.controls.email.invalid &&
          (loginForm.controls.email.dirty || loginForm.controls.email.touched)
        "
        class="text-danger"
      >
        <div *ngIf="loginForm.controls.email.errors?.required">
          Email is required.
        </div>
        <div *ngIf="loginForm.controls.email.errors?.email">
          Email format is not valid.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="Enter password"
        formControlName="password"
      />
      <div
        *ngIf="
          loginForm.controls.password.invalid &&
          (loginForm.controls.password.dirty ||
            loginForm.controls.password.touched)
        "
        class="text-danger"
      >
        <div *ngIf="loginForm.controls.password.errors?.required">
          Password is required.
        </div>
      </div>
    </div>
    <button
      type="submit"
      class="btn"
      [ngClass]="{
        'btn-danger': !loginForm.valid,
        'btn-success': loginForm.valid
      }"
      [disabled]="!loginForm.valid"
    >
      Login
    </button>
  </form>
</div>
