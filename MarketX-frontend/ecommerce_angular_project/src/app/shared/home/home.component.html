<div class="container">
  <div class="row mt-4">
    <div class="col">
      <h1 class="text-center">Welcome</h1>
      <img
        src="assets/home/welcome-image.png"
        alt="Welcome Image"
        class="img-fluid mx-auto d-block home"
      />
    </div>
  </div>
  <div class="row mt-4">
    <div class="col">
      <h2 class="text-center">Promotions</h2>
      <div
        #carousel
        id="carouselExampleControls"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://images-na.ssl-images-amazon.com/images/G/01/AmazonBusiness/US_Acquisition/SBM-ACQ-Promo-Desktop.png"
              class="d-block w-100"
              alt="Promotion 1"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://www.doctorofcredit.com/wp-content/uploads/2022/12/Screen-Shot-2022-12-13-at-10.08.14-PM.png"
              class="d-block w-100"
              alt="Promotion 2"
            />
          </div>
          <div class="carousel-item">
            <img
              src="assets/home/promotion3.jpg"
              class="d-block w-100"
              alt="Promotion 3"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
</div>
